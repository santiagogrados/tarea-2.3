<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Document</title>
</head>
<body>
	<div id="listado">
		
	</div>
	<script>
		lista=[{
    "nombre": "Juan Pérez",

    "ciudad": "Monterrey"
  },
  {
    "nombre": "María García",

  },
  {

  }
]

	    /*localStorage.setItem("datos",JSON.stringify(lista));

	    lst=JSON.parse(localStorage.getItem("datos"));

	    lst.forEach(element=>{
